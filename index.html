<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Marketing Budeget Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Ultra" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/js/mdb.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
    <!-- custom JS -->
    <script src="assets/javascript/app.js"></script>
    <!-- custom stylesheet       -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Marketing Budget Calculator</h1>
            </div>
        </div>
        <div class="row mainPanel">
            <div class="col-md-6 align-self-center">
                <div class="card leftPanel align-self-center text-center z-depth-5" id="leftPanelStuff">
                    <div class="h-75  mb-4"id="leftItems">
                        <form class="w-75 p-3 mx-auto" id="contactForm">
                        
                            <!-- Default input name -->
                            <label for="defaultFormContactNameEx" class="grey-text">Your name</label>
                            <input type="text" id="contactName" class="form-control">
                        
                            <br>
                        
                            <!-- Default input email -->
                            <label for="defaultFormContactEmailEx" class="grey-text">Your email</label>
                            <input type="email" id="contactEmail" class="form-control">
                        
                            <br>
                        
                            <!-- Default input subject -->
                            <label for="defaultFormContactSubjectEx" class="grey-text">Business Name</label>
                            <input type="text" id="businessName" class="form-control">
                        
                            <br>
                        
                            <!-- Default textarea message -->
                            <label for="defaultFormContactMessageEx" class="grey-text">Phone Number</label>
                            <input type="text" id="contactPhone" class="form-control">
                        </form>

                        <form class="w-75 p-3 mx-auto" id="questionsForm">
                        
                            <!-- Default input # of customers/clients seen per month -->
                            <label class="grey-text">Number of Customer/Clients You do Business with (Monthly)</label>
                            <input type="text" id="contactName" class="form-control">
                        
                            <br>
                        
                            <!-- Default input Customer Value/Month -->
                            <div class="input-group">
                                <label>Average Revenue Per Customer(Monthly)</label>
                                <span class="input-group-addon">$</span>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-addon">.00</span>
                            </div>
                        
                            <!-- Default input subject -->
                            <label for="defaultFormContactSubjectEx" class="grey-text">Business Name</label>
                            <input type="text" id="businessName" class="form-control">
                        
                            <br>
                        
                            <!-- Default textarea message -->
                            <label for="defaultFormContactMessageEx" class="grey-text">Phone Number</label>
                            <input type="text" id="contactPhone" class="form-control">
                        </form>
                        
                    </div>
                   
                    <button type="button" class="btn btn-outline-danger btn-lg" id="leftPanelTrigger"></button>
                    
                </div>    
            </div>
            <div class="col-md-6 align-self-center z-depth-5">
                <div class="card rightPanel">
                    <h1>right</h1>
                    <div id="rightItems">
                    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

    </script>
</body>
</html>
